{% extends 'layout.html' %}

{% block body %}
<div class="content">
	<div class="user_block">
		<h4>{{ current_user.username }}</h4>
		<hr/>
			<div style="text-align: center;">
				<img src="{{ url_for('static', filename='user_mini_photo.png') }}" width="100px"height="100px">
			</div>
			<div class="row"">
				<div class="col-sm-6" style="text-align: left;">
					<span>1 уровень</span>
				</div>

				<div class="col-sm-6" style="text-align: right;">
					<span>0 XP</span>
				</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar"
				  aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
				    60%
				</div>
			</div>
			<div style="text-align: center; font-size: 12px">
				<span>До второго уровня осталось 200XP</span>
			</div>
		<div style="text-align: left">	
			<p>Монеток 50</p>
			<p>Ретинг 56 место</p>
		</div>
	</div>
	<div class="achieves_block">
		<h4>Типа достижения, всякая статистика посещений</h4>
		<hr />
		<p>пока пусто</p>
	</div>
</div>

{% endblock %}
